{% extends 'tttwars/layout.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row" style="text-align: center">
        <h2 style="font-weight: bold; color:white;">Login</h2>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-7 col-md-5 col-lg-3">
            {% if message %}
                <div class="alert alert-danger" role="alert" style="text-align: center; padding: 4px;">
                    {{ message }}
                </div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="text-center" style="padding-top: 20px;">
                    <input class="btn btn-success btn-lg" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="text-align: center; margin-top: 30px;">
        <a href="{% url 'register' %}">New? Sign up and start playing Tic Tac Toe Wars!</a>
    </div>
</div>
{% endblock %}
